<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des makeups</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Modifier un makeup</h1>
		<form method="post" action="/produit/update">
		<input type="hidden" name="id" th:value="${produit.id}">
			<div class="mb-3 mt-3">
				<label for="nom" class="form-label">Nom :</label>
				<input type="text" class="form-control" id="nom" name="nom" th:value="${produit.nom}"required>
			</div>
			<div class="mb-3 mt-3">
				<label for="prix" class="form-label">Prix :</label>
				<input type="number" step="0.1" class="form-control" id="prix" name="prix" th:value="${produit.prix}" required>
			</div>
			<div class="mb-3 mt-3">
				<label for="quantite" class="form-label">Référence :</label>
				<input type="number" class="form-control" id="quantite" name="quantite" th:value="${produit.quantite}" required>
			</div>
			<div class="mb-3 mt-3">
				<label for="categorie" class="form-label">categorie :</label>
				<select name="categorie" class="form-select">
					<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
				</select>
			</div>
			<div class="mb-3 mt-3">
				<input type="submit" class="btn btn-primary" value="Modifier">
			</div>
		</form>
	</div>

</body>
</html>
